{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Report Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!-- //Meta tag Keywords -->
    <link href="//fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />
    <!--//Style-CSS -->

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" media="all">

</head>

<body>

    <!-- form section start -->
    <section class="w3l-hotair-form">
        <h1>Registration Form</h1>
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                    <div class="content-wthree">
                        <h2>Register</h2>

                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}

                            <input type="text" class="text" name="username" placeholder="Username" required="" autofocus>
                            <input type="text" class="text" name="device_number" placeholder="Device number" required="" autofocus>
                            <input type="text" class="text" name="contacts" placeholder="Contacts" required="" autofocus>
                            <input type="password" class="password" name="password" placeholder="Password" required="" autofocus>
                            <input type="password" class="password" name="confirm" placeholder="Confirm Password" required="" autofocus>

                            {% for message in messages %}
                                <p class="{{ message.tags }}">
                                    {{message}}
                                </p>
                            {% endfor %}
                            <button class="btn" type="submit">Register</button>
                        </form>
                        <p class="account">Alread have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src="{% static 'images/1.png' %}" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <!-- //form -->
        </div>
        <!-- copyright-->
        <div class="copyright text-center">
            <p class="copy-footer-29">Â© 2023 DIT. All rights reserved | Design by <a
                        href="#">Spona Mwaruka</a></p>
        </div>
        <!-- //copyright-->
    </section>
    <!-- //form section start -->
</body>

</htm>
